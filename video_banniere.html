<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidéo en boucle en plein écran</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        video {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <video autoplay loop muted>
        <source src="test_game.mp4" type="video/mp4">
        <!-- Ajoutez d'autres sources pour la compatibilité avec différents navigateurs -->
        <!-- Exemple : -->
        <!-- <source src="votre_video.webm" type="video/webm"> -->
        <!-- <source src="votre_video.ogg" type="video/ogg"> -->
        Votre navigateur ne supporte pas la lecture de vidéos au format HTML5.
    </video>
</body>
</html>
